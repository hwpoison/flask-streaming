{% extends "index.html" %}
{% block title %} justPlay! - Search Results {% endblock %}
{% block content %}
<br>
<h2> Search results: {{ result|length }} coincidences. </h2>
<div id="search-content">
	<div class="folder-view">
		{% for file_id, file in result.items() %}
        	{% with file=file %}
           		{% include 'file_card.html' %}
        	{% endwith %}
	  	{% endfor %}
	</div>
</div>
<hr>
{% endblock %}

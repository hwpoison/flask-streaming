<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#5B2C6F">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> {% block title %}{% endblock %} </title>
	{% block styles %}{% endblock %}
	<!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.svg') }}">
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
	<!-- Pure JS Grid for old browsers that not support css grid -->
	<script src={{ url_for('static', filename='js/purejsgrid.js' ) }}></script>
</head>
<nav>
	<header id="header">
		<!-- Header text -->
		<h1 id="header-text"><a href="/">justPlay!</a></h1>
		{% include 'search_bar.html' %}
	</header>
</nav>

<body>
	<main>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
	</main>
	<footer>
		<p>Created by hwpoison</p>
	</footer>
</body>

</html>
<style>
	#header {
		position: fixed;
		top: 0;
		width: 100%;
		display: flex;
		flex-wrap: wrap;

		justify-content: space-between;
		padding: 10px;
		background-color: black;
		cursor: default;
		z-index: 40;
		border-radius: 0 0.0 0.3rem 0.3rem;
	}

	#header-text {
		text-decoration: none;
		grid-area: header;
		font-size: 2.5rem;
	}

	#header-text a {
		font-family: bebas;
		color: red;
		text-decoration: none;
	}

	#content {
		margin-top: 60px;
		padding: 20px;
	}

	footer {
		text-align: center;
		background-color: black;
		color: white;
		bottom: 0;
		height: 50px;
		width: 100%;
	}

</style>
<script>
	const glass = document.querySelector("#search-magnify")
	const bar = document.querySelector("#search-bar")
	glass.addEventListener("click", () => {
		if (bar.classList.contains('hidden')) {
			bar.classList.remove('hidden')
			glass.classList.add('hidden')
		} else {
			bar.classList.add('hidden')
			glass.classList.remove('hidden')
		}
	})
</script>
